{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}登录 - 个人影视网站{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3><i class="bi bi-box-arrow-in-right"></i> 用户登录</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-check-circle"></i> 登录
                        </button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p>还没有账号？<a href="{% url 'signup' %}">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
